<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="/public/assets/css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker </a>
    <div class="icons">
      <!-- Dynamically created save button -->
      <i class="fas fa-save text-light save-note"></i>
      <!-- Dynamically created new note button -->
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!-- Dynamically created notes list container -->
      <div class="col-4 list-container">
        <div class="card">
          <!-- Dynamically created ul group -->
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="col-8">
        <!-- Dynamically created placeholder text for Note Title -->
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
        <!-- Dynamically create placeholder text for Note Text Area -->
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="/public/assets/js/index.js"></script>
</body>

</html>
